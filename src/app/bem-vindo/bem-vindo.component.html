<form #dadosForm="ngForm" (ngSubmit)="submit(dadosForm)">

  <div class="form-group">
    <label class="form-label">Nome</label>
    <input type="text" class="form-control" name="nome" [(ngModel)]="cliente.nome"/>
  </div>

  <div class="form-group">
    <label class="form-label">Profiss√£o</label>
    <select class="form-control" name="profissao" ngModel>
      <option value="">Selecione</option>
      <option [value]="profissao" *ngFor="let profissao of profissoes">{{profissao}}</option>
    </select>
  </div>

  <input class="btn btn-primary" type="submit">

  {{cliente | json}}
</form>
